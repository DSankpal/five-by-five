<!DOCTYPE html>
<title>Country capitals of the world - Five-by-Five</title>
<center><h1> Country capitals of the world </h1></center>
<HR>
<table border="1">
    <tr>
        <th>Country</th>
        <th>Capital</th>
    </tr>
    {% if results %}
        {% for country_cap in results %}
            <tr>
                <td>{{ country_cap[0] }}</td>
                <td>{{ country_cap[1] }}</td>
            </tr>
        {% endfor %}
    {% endif %}
</table>
